<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
        <form action="">
            <div class="celcius">
                <h2 class="h2-heading">Celsius to Fahrenheit </h2>
                <label for="Celcius">Enter Temperature in Celcius: </label>
                <input type="text" name="celcius" id="Celcius">
            </div>
            <button id="btn">Convert</button>
            <div id="result">Temperature in Fahrenheit: </div>
        </form>
    </div>
    <div class="container-2">
        <h1 class="heading-2">Temperature Converter</h1>
        <form action="" id="FORM">
            <div class="fahrenheit">
                <h2 class="h2-heading-2">Fahrenheit to Celsius</h2>
                <label for="Fahrenheit">Enter Temperature in fahrenheit:</label>
                <input type="number" name="fahrenheit" id="Fahrenheit">
            </div>
            <button id="btn-2">Convert</button>
            <div id="ans">Temperature in Celsius: </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
